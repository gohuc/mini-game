<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-сайт со свечами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 100, 0, 0.7);
            font-size: 2.5rem;
        }
        
        .text-area {
            width: 100%;
            min-height: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.2rem;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        .candle {
            position: absolute;
            width: 30px;
            height: 80px;
            bottom: 0;
            z-index: 1;
        }
        
        .candle-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #8B4513 10%, #A0522D 50%, #8B4513 90%);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 5px rgba(139, 69, 19, 0.8);
        }
        
        .flame {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: #FF9800;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 1.5s infinite alternate;
            box-shadow: 0 0 20px #FF9800, 0 0 40px #FF4500;
        }
        
        .glow {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: rgba(255, 152, 0, 0.2);
            border-radius: 50%;
            filter: blur(5px);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                height: 25px;
            }
            25% {
                transform: translateX(-50%) scale(1.1);
                height: 27px;
            }
            50% {
                transform: translateX(-50%) scale(0.9);
                height: 23px;
            }
            75% {
                transform: translateX(-50%) scale(1.05);
                height: 26px;
            }
        }
        
        @keyframes glow {
            0%, 100% {
                opacity: 0.7;
                width: 60px;
            }
            50% {
                opacity: 0.4;
                width: 70px;
            }
        }
        
        .instructions {
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1rem;
            line-height: 1.5;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Напишите свои последние слова перед тем как вы проснётесь в том ужасном месте из которого вами предстоит выбраться </h1>
        <textarea class="text-area" placeholder="Начните печатать здесь..."></textarea>
        
        <div class="instructions">
            <p>Это будет ваш незабываемый опыт в моей игре.</p>
            
        </div>
        
        <footer>
            Удачи!!
        </footer>
    </div>

    <script>
        // Создаем свечи
        function createCandles() {
            const candleCount = 15;
            const body = document.body;
            
            for (let i = 0; i < candleCount; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                
                // Случайное положение по горизонтали
                const left = Math.random() * 100;
                candle.style.left = `${left}vw`;
                
                // Случайная высота свечи
                const height = 60 + Math.random() * 40;
                candle.style.height = `${height}px`;
                
                // Случайная задержка анимации
                const delay = Math.random() * 2;
                candle.querySelectorAll('.flame, .glow').forEach(el => {
                    el.style.animationDelay = `-${delay}s`;
                });
                
                candle.innerHTML = `
                    <div class="candle-body"></div>
                    <div class="flame"></div>
                    <div class="glow"></div>
                `;
                
                body.appendChild(candle);
            }
        }
        
        // Создаем свечи при загрузке страницы
        window.addEventListener('load', createCandles);
        
        // Сохраняем текст в локальное хранилище
        const textArea = document.querySelector('.text-area');
        
        // Загружаем сохраненный текст, если есть
        textArea.value = localStorage.getItem('candleText') || '';
        
        // Сохраняем текст при каждом изменении
        textArea.addEventListener('input', () => {
            localStorage.setItem('candleText', textArea.value);
        });
    </script>
</body>
</html>
